<div id="payment">
  <h1>Billing Info</h1>
	
	<label for="name"><b>Name on Card:</b></label>
    <input type="text" id="name" placeholder="ex: John Doe" name="name" required>
	<br>
  <label for="address"><b>Street Address:</b></label>
  <input type="text" id="address" placeholder="ex: 111 Lake Street" name="address" required>
	<br>
  <label for="state"><b>State: </b></label>
  <input type="text" id="state" placeholder="ex: CT" name="state" required>
	<br>
  <label for="zip"><b>Zip Code: </b></label>
  <input type="text" id="zip" placeholder="ex: 001122" name="zip" maxlength="5" required>
	<br>
  <label for="credit-card"><b>Credit Card Number: </b></label>
  <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
	<br>
  <label for="expiration"><b>Expiration Date: </b></label>
  <input id="expiration" type="tel" inputmode="numeric" autocomplete="expiration-num" maxlength="3" placeholder="ex: 01/01/2000">
	<br>
  <label for="security"><b>Security Code: </b></label>
  <input type="text" id="security" placeholder="ex: 123" name="security" maxlength="3" required>
